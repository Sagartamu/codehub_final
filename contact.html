<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <title>CodeHub- Coder World!</title>
  </head>
  <body>
   <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/codehub_final/">CodeHub</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/codehub_final/">Home</a>
            </li>
            <li class="nav-item ">
              <a class="nav-link active" href="/codehub_final/about.html">About</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Topics
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Technology</a></li>
                <li><a class="dropdown-item" href="#">Web Development</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">Support</a></li>
                <li><a class="dropdown-item" href="#">Write for us</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/codehub_final/contact.html">Contact Us</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container my-1">
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Please!</strong> fell free to contact with us :)
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      
     <div class="container">
      <form class="row g-3 my-1">

        <div class="row mb-3 col-form-label-sm">
          <label for="firstname" class="col-sm-2 col-form-label">Name :</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="firstname">
          </div>
        </div>
          <div class="row mb-3 col-form-label-sm">
            <label for="staticEmail2" class="col-sm-2 col-form-label" >Email :</label>
            <div class="col-sm-8">
              <input type="email" class="form-control" id="staticEmail2" placeholder="name@example.com">
            </div>
          </div> 
          <div class="row mb-3 col-form-label-sm">
            <label for="inputState" class="col-sm-2 col-form-label">Programs :</label>
            <div class="col-sm-3">
              <select id="inputState" class="form-select">
                <option selected>Web</option>
                <option>AI</option>
                <option>Desing</option>
                <option>Animation</option>
                <option>Space</option>
              </select>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-sm-2">Are you a Member?</div>
            <div class="col-sm-8">
              <div class="form-check">
                <input class="from-check-input" type="checkbox" id="gridcheck1"> 
                <label class="from-check-label" for="grifCheck1"> Yes</label>
              </div>
            </div>  
          </div>

          <div class="form-group row">
            <div class="col-sm-2">Are you a Sutdent?</div>
            <div class="col-sm-8">
              <div class="form-check">
                <input class="from-check-input" type="checkbox" id="gridcheck2"> 
                <label class="from-check-label" for="grifCheck2"> Yes</label>
              </div>
            </div>  
          </div>

          <div class="form-group row">
            <div class="col-sm-2">Are you a Coder?</div>
            <div class="col-sm-8">
              <div class="form-check">
                <input class="from-check-input" type="checkbox" id="gridcheck3"> 
                <label class="from-check-label" for="grifCheck3"> Yes</label>
              </div>
            </div>  
          </div>

          <div class="from-group">
            <label for="textarea1"> Tell us about yourself </label>
              <textarea class="form-control my-2" id="textarea1" ></textarea>
   
          </div>
         <div class="from-group">
           <label for="textarea1"> Elaborate your concern </label>
             <textarea class="form-control my-2" id="textarea1" ></textarea>
  
         </div>

        <div class="col-12 col-form-label-sm">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
     </div>

    <footer class="container">
      <p class="float-end"><a href="#">Back to top</a></p>
      <p>
        © 2010–2021 CodeHub, Inc. · <a href="#">Privacy</a> ·
        <a href="#">Terms</a>
      </p>
    </footer>

    <!-- Option 1: Bootstrap Bundle with Popper -->

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  </body>
</html>
